<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Fish Freindly Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com//docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/signin.css" rel="stylesheet">

  <body class="text-center" style="background-color: rgb(243, 243, 243)"> 
    <main class="form-signin">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card shadow rounded-3  my-5">
              <div class="card-body p-4 p-sm-5">
                <form>
                  <img class="mb-0" src="https://www.bedfordpumps.co.uk/assets/images/bedford-pumps-logo.svg" alt="" width="300" height="300">
                  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" aria-describedby="emailHelp">
                    <label for="floatingInput">Email address</label>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="checkbox my-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                  <p class="mt-5 mb-3 text-muted">Â© 2021</p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
